{% extends 'glowny.html' %}

{% block tytul %} Potwierdź {% endblock %}

{% block strona %}

    <h3>Czy na pewno chcesz usunąć pojazd : {{ pojazd.numer_rejestracyjny }} ({{ pojazd.marka }} {{ pojazd.model }}) ?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Usuń pojazd <i class="far fa-trash-alt"></i></button>
    </form>
    <a href="{% url 'wszystkie_pojazdy' %}"><i class="fas fa-2x fa-angle-double-left"></i></a> Cofnij

{% endblock %}
